
<div class="container">
  
   <div class="card mt-3">
    <div class="row">
      <div class="col">
        <h2 class="text-center">Add New Book</h2>
      </div>
    </div>
  
     <div class="row mt-3 ">
     <div class="col-md-6">
      <input type="text" class="form-control" [(ngModel)]="newBookTitle" placeholder="Title" >
     </div>
     <div class="col-md-4">
      <input  type="text"  class="form-control" [(ngModel)]="newBookAuthor" placeholder="Author" >
     </div>
      <div class="col-md-2">
        <button class="btn btn-primary" (click)="addBook()">Add Book</button>
      </div>
     </div>
   </div>
         
<h2 class="text-center mt-5">Books</h2>
  
  <ul class="list-group mt-3">
    <li  class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let bookModel of BookModels;index as i">
     {{bookModel.title}} by                
     {{bookModel.author}}
     <button class="btn btn-danger" (click)="deleteBookModel(i)">Delete Book</button>
    </li>
  </ul>
</div>
